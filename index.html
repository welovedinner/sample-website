    <script>
        // ============ é…ç½® ============
        const SUPABASE_URL = 'https://xciikonoumkqweemukec.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjaWlrb25vdW1rcXdlZW11a2VjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwNTQ1MjEsImV4cCI6MjA4NjYzMDUyMX0.491qXqrO1H4RNu8LMA_iYtN8DTTKolj3w9VOpV8dIFI';

        // ============ é€šç”¨ API ============
        async function supabaseFetch(endpoint, options = {}) {
            const url = `${SUPABASE_URL}/rest/v1/${endpoint}`;
            const headers = {
                'apikey': SUPABASE_KEY,
                'Authorization': `Bearer ${SUPABASE_KEY}`,
                'Content-Type': 'application/json',
                'Prefer': options.prefer || 'return=representation'
            };
            const response = await fetch(url, { ...options, headers: { ...headers, ...options.headers } });
            if (!response.ok) {
                const error = await response.text();
                throw new Error(error || response.statusText);
            }
            const text = await response.text();
            return text ? JSON.parse(text) : null;
        }

        // ============ æ˜µç§°ç®¡ç† ============
        function getNickname() {
            return localStorage.getItem('dinner_nickname');
        }

        function saveNickname() {
            const input = document.getElementById('nickname-input');
            const nickname = input.value.trim();
            if (!nickname) {
                alert('è¯·è¾“å…¥æ˜µç§°');
                return;
            }
            localStorage.setItem('dinner_nickname', nickname);
            document.getElementById('nickname-overlay').style.display = 'none';
            document.getElementById('welcome-text').textContent = `Hi, ${nickname}`;
            loadPlaces();
        }

        function checkNickname() {
            const nickname = getNickname();
            if (nickname) {
                document.getElementById('nickname-overlay').style.display = 'none';
                document.getElementById('welcome-text').textContent = `Hi, ${nickname}`;
                return true;
            }
            return false;
        }

        // ============ Tab åˆ‡æ¢ ============
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');

            document.getElementById('places-section').style.display = tab === 'places' ? 'block' : 'none';
            document.getElementById('events-section').style.display = tab === 'events' ? 'block' : 'none';
        }

        // ============ Places (Bç»„) ============
        async function loadPlaces() {
            const container = document.getElementById('places-list');
            try {
                // è·å– places å’Œè¯„è®ºæ•°
                const places = await supabaseFetch('places?status=eq.active&order=created_at.desc');

                if (!places || places.length === 0) {
                    container.innerHTML = `
                        <div class="empty">
                            <p>è¿˜æ²¡æœ‰ä»»ä½•æƒ³æ³•</p>
                            <button class="btn" onclick="openCreatePlaceModal()">+ æ·»åŠ ç¬¬ä¸€ä¸ª</button>
                        </div>`;
                    return;
                }

                // è·å–æ¯ä¸ª place çš„è¯„è®ºæ•°
                const placeIds = places.map(p => p.id);
                const comments = await supabaseFetch(`place_comments?place_id=in.(${placeIds.join(',')})`);
                const commentCounts = {};
                (comments || []).forEach(c => {
                    commentCounts[c.place_id] = (commentCounts[c.place_id] || 0) + 1;
                });

                container.innerHTML = places.map(place => `
                    <div class="card" onclick="openPlaceDetail('${place.id}')">
                        <h3>${escapeHtml(place.title)}</h3>
                        ${place.description ? `<div class="card-desc">${escapeHtml(place.description)}</div>` : ''}
                        <div class="card-meta">
                            <span>ğŸ‘¤ ${escapeHtml(place.created_by || 'åŒ¿å')}</span>
                            <span>ğŸ’¬ ${commentCounts[place.id] || 0} æ¡è¡¥å……</span>
                            <span>ğŸ“… ${formatDate(place.created_at)}</span>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                console.error('åŠ è½½å¤±è´¥:', err);
                container.innerHTML = `<div class="empty"><p>âš ï¸ åŠ è½½å¤±è´¥: ${err.message}</p></div>`;
            }
        }

        async function createPlace(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const data = {
                title: formData.get('title'),
                description: formData.get('description') || null,
                created_by: getNickname(),
                status: 'active'
            };
            try {
                const result = await supabaseFetch('places', {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                closeCreatePlaceModal();
                form.reset();
                loadPlaces();
                // åˆ›å»ºæˆåŠŸåæ‰“å¼€è¯¦æƒ…
                if (result && result[0]) {
                    openPlaceDetail(result[0].id);
                }
            } catch (err) {
                alert('å‘å¸ƒå¤±è´¥: ' + err.message);
            }
        }

        // ============ Place è¯¦æƒ… ============
        let currentPlaceId = null;

        async function openPlaceDetail(placeId) {
            currentPlaceId = placeId;
            document.getElementById('main-view').style.display = 'none';
            document.getElementById('detail-view').style.display = 'block';

            const container = document.getElementById('detail-content');
            container.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';

            try {
                // è·å– place è¯¦æƒ…
                const places = await supabaseFetch(`places?id=eq.${placeId}`);
                if (!places || places.length === 0) throw new Error('æœªæ‰¾åˆ°');
                const place = places[0];

                // è·å–è¯„è®º
                const comments = await supabaseFetch(`place_comments?place_id=eq.${placeId}&order=created_at.asc`);

                container.innerHTML = `
                    <div class="detail-header">
                        <h2>${escapeHtml(place.title)}</h2>
                        <div class="detail-meta">
                            ç”± ${escapeHtml(place.created_by || 'åŒ¿å')} åˆ›å»ºäº ${formatDate(place.created_at)}
                        </div>
                    </div>
                    ${place.description ? `<div class="detail-desc">${escapeHtml(place.description)}</div>` : ''}

                    <div class="comments-section">
                        <h3>ğŸ’¬ è¡¥å……ä¿¡æ¯ (${comments ? comments.length : 0})</h3>
                        <div id="comments-list">
                            ${comments && comments.length > 0 ? comments.map(c => `
                                <div class="comment">
                                    <div class="comment-header">${escapeHtml(c.created_by || 'åŒ¿å')} Â· ${formatDate(c.created_at)}</div>
                                    <div class="comment-content">${escapeHtml(c.content)}</div>
                                </div>
                            `).join('') : '<p style="color: #999; font-size: 0.9rem;">æš‚æ— è¡¥å……ï¼Œæ¥æ·»åŠ ç¬¬ä¸€æ¡å§</p>'}
                        </div>
                        <div class="comment-form">
                            <input type="text" id="comment-input" placeholder="æ·»åŠ è¡¥å……ä¿¡æ¯...">
                            <button class="btn btn-small" onclick="addComment()">å‘é€</button>
                        </div>
                    </div>
                `;
            } catch (err) {
                container.innerHTML = `<div class="empty"><p>åŠ è½½å¤±è´¥: ${err.message}</p></div>`;
            }
        }

        async function addComment() {
            const input = document.getElementById('comment-input');
            const content = input.value.trim();
            if (!content) return;

            try {
                await supabaseFetch('place_comments', {
                    method: 'POST',
                    body: JSON.stringify({
                        place_id: currentPlaceId,
                        content: content,
                        created_by: getNickname()
                    })
                });
                input.value = '';
                openPlaceDetail(currentPlaceId); // åˆ·æ–°
            } catch (err) {
                alert('å‘é€å¤±è´¥: ' + err.message);
            }
        }

        function closeDetail() {
            currentPlaceId = null;

            document.getElementById('main-view').style.display = 'block';

        // ============ å¼¹çª—æ§åˆ¶ ============

        // ç‚¹å‡»å¼¹çª—å¤–éƒ¨å…³é—­
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => { if (e.target === modal) modal.classList.remove('active'); });
        });

        // ============ å·¥å…·å‡½æ•° ============
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;
            if (diff < 60000) return 'åˆšåˆš';
            if (diff < 3600000) return Math.floor(diff / 60000) + 'åˆ†é’Ÿå‰';
            if (diff < 86400000) return Math.floor(diff / 3600000) + 'å°æ—¶å‰';
            if (diff < 604800000) return Math.floor(diff / 86400000) + 'å¤©å‰';
            return `${date.getMonth() + 1}/${date.getDate()}`;
        }

        // ============ åˆå§‹åŒ– ============
        if (checkNickname()) {

        }
